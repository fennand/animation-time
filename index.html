<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animations</title>
  </head>
  <body>
    <div class="wrapper one">
      <div class="neon">
        <h1>Fun with Animations</h1>
      </div>
    </div>
    <section id="animations">
      <img src="pixarball.png" />
      <div id="drop_text">
        <div class="drop-main">
          <div class="arrowleft">&larr;&nbsp;</div>
          <div class="b1">B</div>
          <div class="o">O</div>
          <div class="u1">U</div>
          <div class="n1">N</div>
          <div class="c">C</div>
          <div class="i1">I</div>
          <div class="n2">N</div>
          <div class="g">G&nbsp;</div>
          <div class="b">B</div>
          <div class="a1">A</div>
          <div class="l1">L</div>
          <div class="l2">L</div>
        </div>
        <div class="drop-main">
          <div class="e1">E</div>
          <div class="q">Q</div>
          <div class="u2">U</div>
          <div class="a2">A</div>
          <div class="l3">L</div>
          <div class="i2">I</div>
          <div class="s">S</div>
          <div class="e2">E</div>
          <div class="r">R</div>
          <div class="arrowright">&nbsp;&rarr;</div>
        </div>
      </div>
      <div id="enddiv">
        <div id="equaliser">
          <div class="rectangle1"></div>
          <div class="rectangle7"></div>
          <div class="rectangle2"></div>
          <div class="rectangle8"></div>
          <div class="rectangle3"></div>
          <div class="rectangle9"></div>
          <div class="rectangle4"></div>
          <div class="rectangle10"></div>
          <div class="rectangle5"></div>
          <div class="rectangle11"></div>
          <div class="rectangle6"></div>
          <div class="rectangle12"></div>
        </div>
        <audio controls loop>
          <source src="GET UP RINGTONE.m4r" type="audio/mpeg" autoplay />
        </audio>
      </div>
    </section>
  </body>
</html>
