<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animations</title>
  </head>
  <body>
    <div class="wrapper one">
      <div class="neon">
        <h1>Fun with Animations</h1>
      </div>
    </div>
    <section id="animations">
      <img src="pixarball.png" />

      <div id="equaliser">
        <div class="rectangle1"></div>
        <div class="rectangle7"></div>
        <div class="rectangle2"></div>
        <div class="rectangle8"></div>
        <div class="rectangle3"></div>
        <div class="rectangle9"></div>
        <div class="rectangle4"></div>
        <div class="rectangle10"></div>
        <div class="rectangle5"></div>
        <div class="rectangle11"></div>
        <div class="rectangle6"></div>
        <div class="rectangle12"></div>
      </div>
    </section>
    <div class="drop-main">
      <div class="arrow">&larr;&nbsp;</div>
      <div class="b1">B</div>
      <div class="o">O</div>
      <div class="u">U</div>
      <div class="n1">N</div>
      <div class="c">C</div>
      <div class="i">I</div>
      <div class="n2">N</div>
      <div class="g">G&nbsp;</div>
      <div class="b">B</div>
      <div class="a">A</div>
      <div class="l1">L</div>
      <div class="l2">L</div>
    </div>
  </body>
</html>
